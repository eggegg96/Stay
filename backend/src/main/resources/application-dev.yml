spring:
  datasource:
    url: jdbc:mysql://stay-dev-db.xxxxx.ap-northeast-2.rds.amazonaws.com:3306/stay_dev
    #              ↑ 너의 RDS 엔드포인트로 교체!
    username: dev_user
    password: dev1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # 테이블 자동 생성/수정
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
